<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>DevMtin</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
</head>

<body>
	<div class="top-nav">
		<div class="inner-top left">
			<img src="images/Icons/Search.svg">
		</div>
		<div class="inner-top mid">
			DevMountain
		</div>
		<div class="inner-top right">
			<img src="images/Icons/Ham.svg">
		</div>
	</div>
	<div class="main">
		<div class="main-left">
			<p>Welcom to <span>DevMountain</span> Social</p>
			<p>Add Some Info So Friends Can Find You</p>
			<input placeholder="Full Name" class="info"/> <br>
			<input placeholder="Tagline" class="info"/> <br>
			<input placeholder="Profile Image Url" class="info"/> <br>
			<input placeholder="Bio" class="info bio"/>
			<button>Save Changes</button>
		</div>
		<div class="main-right">
			<div class="triangle"></div>
		</div>
	</div>
	<div class="nav-bar">
		<div class="inner-nav left">
			<p>View Friends</p>
		</div>
		<div class="inner-nav mid">
			<p>Find Friends</p>
		</div>
		<div class="inner-nav right">
			<p>Update Profile</p>
		</div>
	</div>
	
</body>
</html>
